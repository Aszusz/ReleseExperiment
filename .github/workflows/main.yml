name: Main

on:
  workflow_dispatch:
  push:
      tags:
        - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
#     permissions:
#       contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: echo "Some" > file.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          body_path: CHANGELOG.MD
          files: file.txt
